<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div class="game-info">
            <div class="turn-indicator">
                <span id="current-turn">White's Turn</span>
            </div>
            <button id="reset-btn" class="btn">New Game</button>
        </div>
        <div id="chessboard"></div>
        <div class="status-message" id="status-message"></div>
        <div class="captured-pieces">
            <div class="captured-section">
                <h3>Captured White Pieces</h3>
                <div id="captured-white"></div>
            </div>
            <div class="captured-section">
                <h3>Captured Black Pieces</h3>
                <div id="captured-black"></div>
            </div>
        </div>
    </div>
    <script src="chess.js"></script>
    <script>
  // 1) Creamos el worker (el “motor” corriendo aparte)
  const sfWorker = new Worker("./engine/stockfish-worker.js");

  // 2) Aquí escuchamos TODO lo que Stockfish diga (texto UCI)
  sfWorker.onmessage = (e) => {
    const line = String(e.data || "").trim();
    if (!line) return;

    console.log("[SF]", line);

    // Guardamos el último "bestmove" cuando aparezca
    if (line.startsWith("bestmove")) {
      window.__SF_BESTMOVE__ = line; // ej: "bestmove e2e4 ponder e7e5"
    }
  };

  // 3) Función helper para enviar comandos UCI al motor
  function sfSend(cmd) {
    sfWorker.postMessage(cmd);
  }

  // 4) Handshake inicial: le decimos "uci" e "isready"
  sfSend("uci");
  sfSend("isready");

  // (opcional) deja accesible en consola por si quieres probar a mano:
  window.sfSend = sfSend;
  window.sfWorker = sfWorker;
</script>

</body>
</html>
